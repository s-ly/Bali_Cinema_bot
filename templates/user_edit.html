<!-- 
Страница вызывается при нажатии кнопки ***. Наследуется от формы base.html
Показывает введённое слово. При нажатии кнопки Вернуться, ведёт на главную.
*** - информация из скрытого поля (какой блок текста редактировали).
-->
{% extends 'base.html' %}

{% block body %}
    <h2>Пользователь (как-бы) отредактирован</h2>
    <form action="/">
        Пользователь {{the_user_id}} отредактирован.<br>
        <input type="submit" value="Вернуться">    
    </form>
{% endblock %}
